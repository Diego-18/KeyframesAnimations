<!DOCTYPE html>
<html lang="es">
	<head>
        <meta charset="UTF-8">
        <meta autor="Diego Chavez <ingdiegochavez18@gmail.com>">
        <meta descripcion="Animaciones con Keyframes CSS">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Animaciones con KeyFrames</title>
		<link rel="stylesheet" type="text/css" href="style.css">
        
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
	</head>

	<body>
        <nav>
            <div class="container__nav">
                <div class="title container__items__nav">
                    <h1 class="gfont">Keyframes Animations</h1>
                </div>

                <div class="container__items__nav">
                    <p class="nav__description">Navegadores Compatibles:</p>
                    <img src="img/chrome.svg" alt="brow1" class="img__nav">
                    <img src="img/firefox.svg" alt="brow2" class="img__nav">
                    <img src="img/opera.svg" alt="brow3" class="img__nav">
                    <img src="img/safari.svg" alt="brow4" class="img__nav">
                </div>

                <div class="code container__items__nav">
                    <a href="https://github.com/Diego-18/KeyframesAnimations" target="_blank">
                        <img src="img/github-logo.svg" alt="Code" class="img__nav img__responsive">
                    </a>
                </div>
            </div>
        </nav>

        <div class="container__ppal">
            <div class="container cont__demo">
                <div id="item__demo">
                    <h3 class="gfont">DEMO</h3>
                </div>

                <div class="item__description">
                    <h5 class="description">Libreria creada para generar animaciones a elementos usados en un entorno web.</h5>
                </div>
            </div>

            <div class="container cont__items">
                <button class="items__option" id="opcion" onclick="fjOption('Flash');">Flash</button>
                <button class="items__option" id="opcion" onclick="fjOption('Rebote');">Rebote</button>
                <button class="items__option" id="opcion" onclick="fjOption('Chicle');">Chicle</button>
                <button class="items__option" id="opcion" onclick="fjOption('GiroX');">Giro X</button>
                <button class="items__option" id="opcion" onclick="fjOption('Giro3D');">Giro 3D</button>
                <button class="items__option" id="opcion" onclick="fjOption('Salida');">Salida</button>

                <button class="items__option" id="opcion" onclick="fjOption('VibracionV');">Vibración V.</button>
                <button class="items__option" id="opcion" onclick="fjOption('VibracionH');">Vibración H.</button>
                <button class="items__option" id="opcion" onclick="fjOption('Cartel');">Cartel</button>
                <button class="items__option" id="opcion" onclick="fjOption('Balanceo');">Balanceo</button>
                <button class="items__option" id="opcion" onclick="fjOption('Vaiven');">Vaiven</button>
                <button class="items__option" id="opcion" onclick="fjOption('ReboteIn');">Rebote In</button>

                <button class="items__option" id="opcion" onclick="fjOption('Click');">Click</button>
                <button class="items__option" id="opcion" onclick="fjOption('Giro');">Giro</button>
                <button class="items__option" id="opcion" onclick="fjOption('RotativoIn');">Rotativo In</button>
                <button class="items__option" id="opcion" onclick="fjOption('VelozIn');">Veloz In</button>
                <button class="items__option" id="opcion" onclick="fjOption('VelozOut');">Veloz Out</button>
                <button class="items__option" id="opcion" onclick="fjOption('Descolgado');">Descolgado</button>

                <button class="items__option" id="opcion" onclick="fjOption('Aparicion');">Aparición</button>
                <button class="items__option" id="opcion" onclick="fjOption('RotativoOut');">Rotativo Out</button>
            </div>
        </div>
	</body>
    <script src="main.js"></script>
</html>
